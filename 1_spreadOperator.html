<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mytest {
        width: 100px;
        height: 100px;
        background-color: bisque;
      }
    </style>
    <script>
      const tfboys = ["1", "2", "3"];
      // arrow func doesn't work, "arguments is not defined"
      // let chunwan = () => {
      //   console.log(arguments);
      // };
      function chunwan() {
        // return array directly
        // console.log(...arguments);
        console.log(arguments);
      }
      //get whole arguments
      chunwan(tfboys);
      //get arguments array
      chunwan(...tfboys);

      //combine array
      const kuaizi = ["6", "7"];
      const combined = [...tfboys, ...kuaizi];
      console.log(combined);

      //clone
      const kuaizi2 = [...kuaizi];
      console.log(kuaizi2);

      //es9 rest
      function connect({ host, port, ...args }) {
        console.log(host);
        console.log(port);
        console.log(args);
      }
      connect({
        host: "127.0.0.1",
        port: 8080,
        username: "root",
        password: "root",
        type: "master",
      });

      //es9 spreadoperator, combine obj
      const erli1 = {
        name: "erli",
      };
      const erli2 = {
        id: "erli",
      };
      const erli3 = {
        sex: "erli",
      };
      const erli4 = {
        type: "erli",
      };
      const combinedErli = { ...erli1, ...erli2, ...erli3, ...erli4 };
      console.log(combinedErli);

      window.onload = function () {
        // convert fake array to real
        // has to be inside window.onload, otherwise divs will be []
        const divs = document.querySelectorAll("div");
        const divArr = [...divs];
        console.log(divArr);
      };
    </script>
  </head>
  <body>
    <div id="mytest"></div>
    <div class="mytest"></div>
    <div class="mytest"></div>
    <button id="btn01"></button>
  </body>
</html>
