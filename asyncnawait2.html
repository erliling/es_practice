<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const p = new Promise((resolve, reject) => {
        // resolve("success!");
        reject("failed!!");
      });

      async function main() {
        try {
          let result = await p;
          console.log(result);
        } catch (e) {
          console.log(e);
        }
      }

      main();
    </script>
  </head>
  <body></body>
</html>
