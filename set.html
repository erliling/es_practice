    <title>Document</title>
    <script>
      let arr = [1, 1, 2, 3, 4, 5, 2, 3, 7, 9, 10, 1];
      let arr_nodup = [...new Set(arr)];
      console.log(arr_nodup);

      let arr2 = [4, 5, 6, 7, 6];
      //   let result = [...new Set(arr)].filter((item) => {
      //     let s2 = new Set(arr2);
      //     if (s2.has(item)) return true;
      //     else return false;
      //   });
      let result = [...new Set(arr)].filter((item) => new Set(arr2).has(item));
      console.log(result);

      let union = [...new Set([...arr, ...arr2])];
      console.log(union);

      let result2 = [...new Set(arr)].filter(
        (item) => !new Set(arr2).has(item)
      );
      console.log(result2);

      for (i of new Set(arr)) {
        console.log(i);
      }
    </script>
