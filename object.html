<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const school = {
        name: "erli",
        cities: ["bj", "sh", "nc", "sf"],
        hobbies: ["drawing", "programming", "hiking"],
      };

      console.log(Object.keys(school));
      console.log(Object.values(school));
      console.log(Object.entries(school));
      const m = new Map(Object.entries(school));
      console.log(m);
      console.log(m.get("cities"));

      console.log(Object.getOwnPropertyDescriptors(school));

      // fromentries vs entries
      const arr = [
        ["name", "erli", "chinese", "happy", "yeah"],
        ["age", 18],
        ["shcool", "middle school"],
      ];
      const result2 = Object.fromEntries(arr);
      console.log(arr);
      console.log(result2);

      const m2 = new Map();
      m2.set("name", "erli");
      m2.set("age", "18");
      const result = Object.fromEntries(m2);
      console.log(m2);
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
