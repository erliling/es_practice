<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const school = {
        name: "erli",
        cities: ["bj", "sh", "nc", "sf"],
        hobbies: ["drawing", "programming", "hiking"],
      };

      console.log("-------obj keys values entries-------");
      console.log(Object.keys(school));
      console.log(Object.values(school));
      // obj to array, array of array
      console.log(Object.entries(school));
      console.log("-------map entries-------");
      const m = new Map(Object.entries(school));
      // key and value pairs
      console.log(m);
      console.log(m.get("cities"));

      // It allows for the examination of the precise configuration of all the
      //object's properties, including non-enumerable and symbol-keyed properties
      console.log(Object.getOwnPropertyDescriptors(school));

      console.log("-------obj arr fromentries entries -------");
      // fromentries vs entries
      const arr = [
        ["name", "erli", "chinese", "happy", "yeah"],
        ["age", 18],
        ["school", "middle school"],
      ];
      // array to obj
      const result2 = Object.fromEntries(arr);
      console.log(arr);
      // identify key to value pairs, but only pick the first value
      console.log(result2);
      // treat the key as value as well
      result3 = Object.entries(arr);
      console.log(result3);

      console.log("-------map fromentries map entries-------");
      const m2 = new Map();
      m2.set("name", "erli");
      m2.set("age", "18");
      const result = Object.fromEntries(m2); // map can convert to obj
      console.log(m2);
      console.log(result);
      result3 = Object.entries(m2);
      console.log(result3); // empty, map can't convert to array
    </script>
  </head>
  <body></body>
</html>
