<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Student {
        static name = "student";
        //private property
        #age;

        constructor(id, name, age) {
          this.id = id;
          this.name = name;
          this.#age = age;
        }

        get age() {
          //   console.log("my age is: " + this.#age);
          return this.#age;
        }

        speak() {
          console.log("I'm a student");
        }

        static comment() {
          console.log("I can change the world");
        }
      }

      let s2 = new Student(123, "erli", 18);
      // console.log(s2.#age);
      console.log(s2.age);
    </script>
  </head>
  <body></body>
</html>
